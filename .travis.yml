sudo: required
services:
  - docker

before_install:
  - docker build -t iammane/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true iammane/react-test npm test

after_success:
  - docker build -t iammane/multi-client ./client
  - docker build -t iammane/multi-nginx ./nginx
  - docker build -t iammane/multi-server ./server
  - docker build -t iammane/multi-worker ./worker
  # Log in to docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take the images and push to docker hub.
  - docker push iammane/multi-client
  - docker push iammane/multi-nginx
  - docker push iammane/multi-server
  - docker push iammane/multi-worker